<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Accessibility</title>
  </head>

  <body>
    <h1>Hello RanFeb!</h1>
    <label
      >Nama :

    <button style="margin-bottom: 30px" onclick="showAlert('Tombol Asli')">

    <div tabindex="0" onclick="showAlert('Halo')" role="button" id="button1">
      Tombol 1

    <div>Tombol 2</div>
    <div>Tombol 3</div>

    <script src="js/script.js"></script>

</html>
